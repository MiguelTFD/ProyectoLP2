<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<div th:replace="fragments :: wsp-chat"></div>

<div th:replace="fragments :: topbar"></div>
<!-- Navigation -->
<nav th:replace="fragments :: navigation-shop"></nav>


<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Categorias</h1>
            <div class="list-group">
                <a href="#" class="list-group-item">Todos</a>
                <a href="#" class="list-group-item">Musgo Deshidratado</a>
                <a href="#" class="list-group-item">Musgo Vivo</a>
            </div>

        </div>


        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="img/moss-1.webp"  alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/moss-2.webp" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/junin-banner.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row">

                <div class="col-lg-4 col-md-6 mb-4" th:each="producto,iterStat : ${productos}">
                    <div class="card h-100">
                        <a th:href="@{'/producto/' + ${producto.id}}"><img class="card-img-top" th:src="'img/service-' + ${iterStat.index + 1} + '.webp'" alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a th:href="@{'/producto/' + ${producto.id}}" th:text="${producto.nombre}"></a>
                            </h4>
                            <h5>S./<span th:text="${producto.precio}"></span></h5>
                            <p class="card-text" th:text="${producto.definicion}"> </p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>




            </div>


        </div>


    </div>


</div>


<footer th:replace="fragments :: footer"></footer>
</body>
</html>
